<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Cut Times Swimmer Profiles</title>
    <meta name="author" content="Jessica Kitchen">
    <meta name="description" content="Swimmer Profiles Page for Swim Cut Check, the Final Project of WDD 330">
    <!--Facebook Meta Tags-->
    <meta property="og:title" content="Swim Cut Check Swimmer Profiles Page">
    <meta property="og:description" content="A webpage with a form to add swimmers to your profile.">
    <meta property="og:image" content="https://jkkitchen.github.io/wdd330/project/images/swim-hero.webp">
    <meta property="og:url" content="https://jkkitchen.github.io/wdd330/Final-Project/swimmer-profiles.html">
    <!--Link to Favicon-->
    <link rel="icon" href="/images/clipboard-check.ico">
    <!--Link to Google Fonts for Racing Sans One and Monserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
    <!--Link to CSS Files-->
    <link rel="stylesheet" href="styles/base.css">
    <!--Link to JS Files-->
    <script src="js/profiles.js" type="module"></script>
</head>

<body>
    <header class="header" id="swimmer-profiles-header"></header>
    <h2>Welcome to Swim Cut Check!</h2>
    <div id="user-email"></div>
    <div id="button-section">
        <button id="add-swimmer">Add New Swimmer</button>
        <button id="logout-button">Logout</button> 
    </div>

    <section class="existing-swimmer-profiles">
        <h2>Your Swimmer Profiles</h2>
        <div id="template-swimmer"></div>
    </section>

    <section class="add-new-swimmers">              
        <form class="hide new-swimmer-form">
            <h2>Please Fill Out Your Swimmer Profile: </h2>
            <fieldset>
                <legend>Swimmer Information</legend>
                <label>First Name:
                    <input type="text" name="fname" id="fname" pattern="[A-Za-z]+" required>
                </label>
                <label>Last Name:
                    <input type="text" name="lname" id="lname" pattern="[A-Za-z]+" required>
                </label>
                <label>Birth Date:
                    <input type="text" name="birthdate" id="birthdate" placeholder="MM/DD/YYYY"
                        pattern="^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(19|20)\d\d$" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Short Course Times</legend>
                <label>50 FR SCY:
                    <input type="text" name="50FRSCY" id="50FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 FR SCY:
                    <input type="text" name="100FRSCY" id="100FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 FR SCY:
                    <input type="text" name="200FRSCY" id="200FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>500 FR SCY:
                    <input type="text" name="500FRSCY" id="500FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>1000 FR SCY:
                    <input type="text" name="1000FRSCY" id="1000FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>1650 FR SCY:
                    <input type="text" name="1650FRSCY" id="1650FRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 BK SCY:
                    <input type="text" name="50BKSCY" id="50BKSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 BK SCY:
                    <input type="text" name="100BKSCY" id="100BKSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 BK SCY:
                    <input type="text" name="200BKSCY" id="200BKSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 BR SCY:
                    <input type="text" name="50BRSCY" id="50BRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 BR SCY:
                    <input type="text" name="100BRSCY" id="100BRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 BR SCY:
                    <input type="text" name="200BRSCY" id="200BRSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 FL SCY:
                    <input type="text" name="50FLSCY" id="50FLSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 FL SCY:
                    <input type="text" name="100FLSCY" id="100FLSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 FL SCY:
                    <input type="text" name="200FLSCY" id="200FLSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 IM SCY:
                    <input type="text" name="100IMSCY" id="100IMSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 IM SCY:
                    <input type="text" name="200IMSCY" id="200IMSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>400 IM SCY:
                    <input type="text" name="400IMSCY" id="400IMSCY" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
            </fieldset>

            <fieldset>
                <legend>Long Course Times</legend>
                <label>50 FR LCM:
                    <input type="text" name="50FRLCM" id="50FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 FR LCM:
                    <input type="text" name="100FRLCM" id="100FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 FR LCM:
                    <input type="text" name="200FRLCM" id="200FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>400 FR LCM:
                    <input type="text" name="400FRLCM" id="400FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>800 FR LCM:
                    <input type="text" name="800FRLCM" id="800FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>1500 FR LCM:
                    <input type="text" name="1500FRLCM" id="1500FRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 BK LCM:
                    <input type="text" name="50BKLCM" id="50BKLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 BK LCM:
                    <input type="text" name="100BKLCM" id="100BKLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 BK LCM:
                    <input type="text" name="200BKLCM" id="200BKLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 BR LCM:
                    <input type="text" name="50BRLCM" id="50BRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 BR LCM:
                    <input type="text" name="100BRLCM" id="100BRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 BR LCM:
                    <input type="text" name="200BRLCM" id="200BRLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>50 FL LCM:
                    <input type="text" name="50FLLCM" id="50FLLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 FL LCM:
                    <input type="text" name="100FLLCM" id="100FLLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 FL LCM:
                    <input type="text" name="200FLLCM" id="200FLLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>100 IM LCM:
                    <input type="text" name="100IMLCM" id="100IMLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>200 IM LCM:
                    <input type="text" name="200IMLCM" id="200IMLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
                <label>400 IM LCM:
                    <input type="text" name="400IMLCM" id="400IMLCM" pattern="^\d{1,2}:[0-5][0-9](\.\d{1,2})?$" placeholder="00:00.00">
                </label>
            </fieldset>

            <div id="new-swimmer-submit-button">
                <input type="submit" id="new-swimmer-submit" value="Submit Swimmer Profile">
            </div>
        </form>
    </section>

    <footer class="footer" id="swimmer-profiles-footer"></footer>
</body>

</html>
