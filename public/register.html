<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Cut Times Home Page</title>
    <meta name="author" content="Jessica Kitchen">
    <meta name="description" content="Account Registration Page for Swim Cut Check, the Final Project of WDD 330">
    <!--Facebook Meta Tags-->
    <meta property="og:title" content="Swim Cut Check Home Page">
    <meta property="og:description" content="A webpage with a form to create an account for Swim Cut Check.">
    <meta property="og:image" content="https://jkkitchen.github.io/wdd330/project/images/swim-hero.webp">
    <meta property="og:url" content="https://jkkitchen.github.io/wdd330/Final-Project/register.html">
    <!--Link to Favicon-->
    <link rel="icon" href="/images/clipboard-check.ico">
    <!--Link to Google Fonts for Racing Sans One and Monserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
    <!--Link to CSS Files-->
    <link rel="stylesheet" href="styles/base.css">
    <!--Link to JS Files-->
    <script src="js/register.js" type="module"></script>
</head>

<body>
    <header class="header" id="register-header"></header>    
    
    <section id="registration-form-section">
        <h2>Create an Account:</h2>
        <form id="registration">
            <label>Email: <input type="email" id="email" placeholder="name@gmail.com" required></label>
            <label>Password: <input type="password" id="password" placeholder = "Password" required></label>

            <div id="registration-submit-button">
                <input type="submit" id="registration-submit" value="Register My Account">
            </div>
        </form>

        <div id="registration-message"></div>
    </section>

    <footer class="footer" id="register-footer"></footer>
</body>
    
</html>
